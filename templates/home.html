<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Employee Productivity Prediction Using ML</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for gradients and animations not easily done with pure Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }

        .hero-background {
            /* Replaced home.png with a vibrant gradient */
            background: linear-gradient(135deg, #007BFF 0%, #00BCD4 100%); /* Blue to Cyan gradient */
            position: relative;
            overflow: hidden; /* Hide overflow for subtle animations */
        }

        .hero-background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            animation: pulse-gradient 15s infinite alternate; /* Subtle animation */
            z-index: 1;
        }

        @keyframes pulse-gradient {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }

        .hero-text {
            animation: fade-in-up 1s ease-out forwards; /* Fade in animation */
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

            <a href="./predict" class="text-gray-700 bg-transparent px-3 py-2 md:px-4 md:py-2 rounded-xl transition-all duration-300 ease-in-out transform hover:-translate-y-0.5 hover:bg-gray-300 hover:text-blue-600 hover:shadow-md">Predict</a>
        </div>
    </nav>

    <!-- Hero Section with Background Image and Text -->
    <div class="hero-background flex items-center justify-center text-center p-4 pt-16 md:pt-24 min-h-screen">

            <h1 class="text-3xl md:text-6xl font-extrabold text-gray-800 mb-6 leading-tight tracking-tight">Optimize Workforce <span class="text-blue-600">Efficiency</span> with AI</h1>

        </div>
    </div>
</body>
